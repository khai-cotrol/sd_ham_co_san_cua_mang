<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let str = "a"
   let UPPER ='ABCDEFGHIKLMNOPQRSTUVWXYZ';
   let NOME = 'abcdefghiklmnopqrstuvwxyz';
   let result = [];
    for (let i=0;i<str.length;i++){
        if (UPPER.includes(str[i])){
            result.push(str[i].toLowerCase());
        } else if (NOME.includes(str[i])){
            result.push(str[i].toUpperCase());
        }else {
            result.push(str[i]);
        }
    }
    console.log(result.join(''));

</script>
</body>
</html>
